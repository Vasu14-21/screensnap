<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Screenshot App</title>
</head>
<body>
  <h1 id="status">Starting screenshots...</h1>
  <script>
    const { ipcRenderer } = require('electron');

    // Listen for screenshot progress updates
    ipcRenderer.on('screenshot-progress', (event, message) => {
      document.getElementById('status').innerText = message;
    });

    // Listen when done
    ipcRenderer.on('screenshot-done', (event, message) => {
      document.getElementById('status').innerText = message;
    });
  </script>
</body>
</html>
